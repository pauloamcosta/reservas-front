<form [formGroup]="formCheckIn" (ngSubmit)="submitForm()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dataEntrada">Data/hora entrada</label>
        <input
          type="text"
          class="form-control"
          id="dataEntrada"
          formControlName="dataEntrada"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="dataSaida">Data/hora Saída</label>
        <input
          type="text"
          class="form-control"
          id="dataSaida"
          formControlName="dataSaida"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pessoa">Pessoa</label>
        <select id="inputState" class="form-control">
          <option *ngFor="let pessoa of pessoasCarregadas" [value]="pessoa.id">{{pessoa.nome}}</option>
        </select>
      
      </div>
      <div class="form-group col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"  formControlName="adicionalVeiculo">
            Possui veículo
          </label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
