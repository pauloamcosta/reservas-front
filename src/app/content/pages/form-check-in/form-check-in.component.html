<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dataEntrada">Data/hora entrada</label>
        <input
          type="date"
          class="form-control"
          id="dataEntrada"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="dataSaida">Data/hora Saída</label>
        <input
          type="date"
          class="form-control"
          id="dataSaida"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pessoa">Pessoa</label>
        <input
          type="text"
          class="form-control"
          id="pessoa"
          placeholder="Nome da Pessoa"
        />
      </div>
      <div class="form-group col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Possui veículo
          </label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
