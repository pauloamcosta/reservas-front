
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nome</th>
    <th scope="col">Documento</th>
    <th scope="col">Valor Gasto (R$)</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let checkin of checkinsLoaded; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{checkin.pessoa.nome }}
    </td>
    <td>{{checkin.pessoa.documento }}</td>
    <td>{{checkin.valorDiarias}}</td>
  </tr>
  </tbody>
</table>
